<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <h1>BevMan</h1>
    <p>Sign in via E-Mail and Password</p>
  </div>
  <ion-list inset="true">
    <form (ngSubmit)="handleLogin($event)">
      <ion-item>
        <ion-input label="Email" label-placement="floating" [(ngModel)]="email" name="email" autocomplete
                   type="email"/>
      </ion-item>
      <ion-item>
        <ion-input label="Password" label-placement="floating" [(ngModel)]="password" name="password" autocomplete
                   type="password"/>
      </ion-item>
      <div class="ion-text-center">
        <ion-button type="submit" fill="clear">Login</ion-button>
      </div>
    </form>
    <div class="ion-text-center">
      <ion-button fill="clear" (click)="redirectToSignUp()">SignUp</ion-button>
    </div>
  </ion-list>
</ion-content>
