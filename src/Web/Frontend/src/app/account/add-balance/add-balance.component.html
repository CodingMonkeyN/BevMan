<ion-nav [root]="root"></ion-nav>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title translate>ADD_BALANCE.TITLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" class="flex gap-4 flex-col h-full">
    <ion-item>
      <ion-label position="floating" translate>ADD_BALANCE.AMOUNT</ion-label>
      <ion-input [formControl]="form.controls.amount" type="number"></ion-input>
    </ion-item>
    <ion-button translate size="full" (click)="save()" [disabled]="!form.valid">GLOBAL.SAVE</ion-button>
  </form>
</ion-content>
