<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products" href="/tabs/products">
      <ion-icon aria-hidden="true" name="beer"></ion-icon>
      <ion-label>{{ 'PRODUCTS.TITLE' | translate }}</ion-label>
    </ion-tab-button>

    @if (userRole.hasRoles([UserRole.Admin])) {
      <ion-tab-button tab="users" href="/tabs/users">
        <ion-icon aria-hidden="true" name="people"></ion-icon>
        <ion-label>{{ 'USER.TITLE' | translate }}</ion-label>
      </ion-tab-button>
    }

    <ion-tab-button tab="account" href="/tabs/account">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>{{ 'ACCOUNT.TITLE' | translate }}</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
