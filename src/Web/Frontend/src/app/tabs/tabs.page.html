<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="products" href="/tabs/products">
      <ion-icon aria-hidden="true" name="ellipse"></ion-icon>
      <ion-label>{{ 'PRODUCTS.TITLE' | translate }}</ion-label>
    </ion-tab-button>

    @if (userRole.hasRoles([UserRole.Admin])) {
      <ion-tab-button tab="tab3" href="/tabs/tab3">
        <ion-icon aria-hidden="true" name="square"></ion-icon>
        <ion-label>{{ 'USER.TITLE' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab1" href="/tabs/tab1">
        <ion-icon aria-hidden="true" name="triangle"></ion-icon>
        <ion-label>{{ 'STORAGE.TITLE' | translate }}</ion-label>
      </ion-tab-button>
    }

    <ion-tab-button tab="account" href="/tabs/account">
      <ion-icon aria-hidden="true" name="square"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
