<ion-header>
  <ion-toolbar>
    <ion-title translate>PRODUCTS.TITLE</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'PRODUCTS.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    @for (product of products(); track product.id) {
      <ion-item-sliding>

        <ion-item [routerLink]="getRouterLink(product.id)">
          <ion-thumbnail slot="start">
            @if (product.publicUrl) {
              <img [src]="product.publicUrl"/>
            } @else {
              <ion-icon style="font-size: 50px; vertical-align: middle; horiz-align: center" name="beer"/>
            }
          </ion-thumbnail>
          <ion-label>
            <ion-text>{{ product.name }}</ion-text>
            <br/>
            <ion-note style="font-size: small">{{ product.description }}</ion-note>
          </ion-label>
          <ion-label style="font-size: large" slot="end">{{ product.price }} â‚¬</ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="medium"
                           (click)="slideActionBuy(product)">{{ 'PRODUCTS.SLIDE_ACTION_BUY' | translate }}
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    }
  </ion-list>
</ion-content>
