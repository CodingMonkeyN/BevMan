openapi: 3.0.1
info:
  title: 'BevMan.Web, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null'
  version: '1.0'
paths:
  /api/Balance:
    get:
      tags:
        - Balance
      operationId: GetBalance
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalanceDto'
    put:
      tags:
        - Balance
      operationId: UpdateBalance
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateBalanceCommand'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
  /api/Product:
    get:
      tags:
        - Product
      operationId: GetProducts
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductDto'
    post:
      tags:
        - Product
      operationId: CreateProduct
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductCommand'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: integer
                format: int64
  '/api/Product/{id}':
    get:
      tags:
        - Product
      operationId: GetProduct
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDto'
    put:
      tags:
        - Product
      operationId: UpdateProduct
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductCommand'
        required: true
      responses:
        '200':
          description: OK
    delete:
      tags:
        - Product
      operationId: DeleteTodoItem
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
  /api/Role:
    get:
      tags:
        - Role
      operationId: GetRoles
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/User:
    get:
      tags:
        - User
      operationId: GetUsers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDto'
  '/api/UserRole/{id}':
    put:
      tags:
        - UserRole
      operationId: UpdateUserRoles
      parameters:
        - name: id
          in: path
          required: true
          style: simple
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserRolesCommand'
        required: true
      responses:
        '200':
          description: OK
components:
  schemas:
    BalanceDto:
      type: object
      properties:
        amount:
          type: number
          format: double
      additionalProperties: false
    CreateProductCommand:
      required:
        - name
        - price
      type: object
      properties:
        name:
          maxLength: 100
          minLength: 1
          type: string
        price:
          minimum: 0
          exclusiveMinimum: true
          type: number
          format: double
        description:
          maxLength: 500
          type: string
          nullable: true
      additionalProperties: false
    ProductDto:
      required:
        - id
        - name
        - price
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        price:
          type: number
          format: double
        description:
          type: string
          nullable: true
      additionalProperties: false
    UpdateBalanceCommand:
      required:
        - amount
      type: object
      properties:
        amount:
          minimum: 0
          type: number
          format: double
      additionalProperties: false
    UpdateProductCommand:
      required:
        - id
        - name
        - price
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          maxLength: 100
          minLength: 1
          type: string
        description:
          maxLength: 500
          type: string
          nullable: true
        price:
          minimum: 0
          exclusiveMinimum: true
          type: number
          format: double
      additionalProperties: false
    UpdateUserRolesCommand:
      required:
        - roles
        - userId
      type: object
      properties:
        userId:
          type: string
          format: uuid
        roles:
          type: array
          items:
            type: string
      additionalProperties: false
    UserDto:
      required:
        - email
        - roles
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
        roles:
          type: array
          items:
            type: string
      additionalProperties: false